<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Ingressos - TICKETMAIS</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding-top: 80px;
      padding-bottom: 60px;
    }

    header {
      background-color: #4d56dd;
      color: white;
      padding: 30px 40px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    footer {
      background-color: #4d56dd;
      color: white;
      padding: 20px 40px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .ticketmais {
      font-style: italic;
      font-size: 20px;
    }

    .event-list {
      max-width: 1000px;
      margin: 50px auto;
    }

    .event-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .event-card h5 {
      color: #4d56dd;
    }

    .btn-cancelar {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      margin-top: 10px;
    }

    .btn-cancelar:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<header>
  <div class="ticketmais">TICKETMAIS</div>
  <a href="home.html" class="btn btn-light">Voltar</a>
</header>


<main class="event-list">
  <h2>Meus Ingressos</h2>
  <div id="ingressosContainer">
    <p>Carregando seus ingressos...</p>
  </div>
</main>

<footer>
  <p>&copy; 2025 - TICKETMAIS</p>
</footer>

<script>
  const meuId = "ADM"; 

  document.addEventListener('DOMContentLoaded', function () {
    const container = document.getElementById('ingressosContainer');

    function carregarIngressos() {
      fetch('http://seu-backend.com/api/eventos') // trocar pela URL da carol 
        .then(response => {
          if (!response.ok) throw new Error('Erro ao buscar eventos');
          return response.json();
        })
        .then(data => {
          const eventos = data.filter(evento => 
            Array.isArray(evento.inscritos) && evento.inscritos.includes(meuId)
          );

          if (eventos.length === 0) {
            container.innerHTML = '<p>Você ainda não está inscrita em nenhum evento.</p>';
            return;
          }

          container.innerHTML = '';
          eventos.forEach(evento => {
            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
              <h5>${evento.tema}</h5>
              <p><strong>Descrição:</strong> ${evento.descricao_evento}</p>
              <p><strong>Data:</strong> ${new Date(evento.data_evento).toLocaleString()}</p>
              <p><strong>Localização:</strong> ${evento.localizacao?.endereco || 'Não informado'}</p>
              <p><strong>Promotor:</strong> ${evento.promotor?.nome || 'Não informado'}</p>
              <p><strong>Vagas:</strong> ${evento.vagas_disponiveis}/${evento.vagas_totais}</p>
              <button class="btn-cancelar" onclick="cancelarInscricao('${evento._id}')">Cancelar inscrição</button>
            `;
            container.appendChild(card);
          });
        })
        .catch(error => {
          container.innerHTML = '<p>Erro ao carregar os ingressos.</p>';
          console.error('Erro:', error);
        });
    }

    function cancelarInscricao(eventoId) {
      fetch(`http://seu-backend.com/api/eventos/${eventoId}/cancelar/${meuId}`, {  //TROCAR PELA URL DA CAROL
        method: 'DELETE/PUT'
      })
      .then(response => {
        if (!response.ok) throw new Error('Erro ao cancelar inscrição');
        alert('Inscrição cancelada com sucesso!');
        carregarIngressos();
      })
      .catch(error => {
        alert('Erro ao cancelar inscrição. Tente novamente.');
        console.error(error);
      });
    }

    carregarIngressos();
  });
</script>
</body>
</html>
